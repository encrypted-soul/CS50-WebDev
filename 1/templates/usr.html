<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
</head>

<body>
    <nav class="shadow -sm navbar navbar-light bg-light">
        <a class=" navbar-brand" href="#" style='color: black; '>
            Turning Pages
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" style='color: black'>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style='color: black'>About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}" style='color: black'>Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style='color: black'>Contact</a>
            </li>
    </nav>
    <div class='container'>
        <div style='text-align: center; display: inline-block; margin-top: 50px;'>
            <div>
                <h1 style='font-family: fantasy; color: #795c34;'>Hey {{name}}</h1>
                <h1 style='font-family: fantasy; color: #795c34;'>Search the book you want to review or check, we have a
                    great variety</h1>
            </div>
            <div class="search" style='margin-top: 30px;'>
                <form class="form-inline" action="{{ url_for('search') }}" method="post">
                    <input class="form-control mr-sm-2" type="searchstr" placeholder="Search" name="searchstr"
                        style='flex: 1;'>
                    <button class="btn btn-primary btn-lg active" type="submit" style='background-color: #795c34 !important;
                    border-color: #795c34 !important;'>Search</button>
                </form>
            </div>
        </div>
        <ul>
            {% if titles %}
            {% for title in titles %}
            <li>
                <a href="{{ url_for('book', title=title[0]) }}">
                    {{ title[0] }}
                </a>
            </li>
            {% else %}
            <li>No such books exist</li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</body>
